<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/source.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body>

<nav class="navbar">
    <div class="navtitle">
        <i class='fas fa-portrait'></i>
        <span>EMPLOYEE PAYROLL</span>
    </div>
</nav>

<div class="container-main">
    <h2 class="head">Employee Payroll Form</h2>
    <form class="container-inner">
        <div class="labels">
            <label for="name">Name</label>
            <label>Profile image</label>
            <label>Gender</label>
            <label>Department</label>
            <label>Salary</label>
            <label>Start Date</label>
            <label>Notes</label>
        </div>
        <div class="fields">
            <input type="text" id="name" class="namebar">
            <div class="profile-pic">
                <label>
                    <input type="radio" name="profilePic" value="black.jpeg">
                    <img src="../assests/black.jpeg" alt="Black" class="circular-image">
                </label>
                <label>
                    <input type="radio" name="profilePic" value="hic.jpeg">
                    <img src="../assests/hic.jpeg" alt="Hic" class="circular-image">
                </label>
                <label>
                    <input type="radio" name="profilePic" value="images.jpeg">
                    <img src="../assests/images.jpeg" alt="Images" class="circular-image">
                </label>
                <label>
                    <input type="radio" name="profilePic" value="Unknown.jpeg">
                    <img src="../assests/Unknown.jpeg" alt="Unknown" class="circular-image">
                </label>
            </div>
            
            <div class="gender-inputs">
                <div class="male">
                    <input type="radio" id="maleRadio" name="gender" value="male"> Male
                </div>
                <div class="female">
                    <input type="radio" id="femaleRadio" name="gender" value="female"> Female
                </div>
            </div>
            <div class="depart">
                <input type="checkbox" id="HR" name="depart" value="HR"><label for="HR">HR</label>
                <input type="checkbox" id="Sales" name="depart" value="Sales"><label for="Sales">Sales</label>
                <input type="checkbox" id="Finance" name="depart" value="Finance"><label for="Finance">Finance</label>
                <input type="checkbox" id="Engineer" name="depart" value="Engineer"><label for="Engineer">Engineer</label>
                <input type="checkbox" id="Others" name="depart" value="Others"><label for="Others">Others</label>
            </div>
            <input type="text" id="salary" class="salary">
            <input type="date" class="date">
            <input type="text" id="notes" class="notes">
            <div class="lower-buttons">
                <button type="button" class="subbutton" onclick="display()">Submit</button>
                <button type="reset" class="resbutton">Reset</button>
            </div>
        </div>
    </form>
</div>

<script>

    function display() {
        let user_name = document.getElementsByClassName("namebar")[0].value;
        let profilePics = document.getElementsByName("profilePic");
        let selectedProfilePic = [...profilePics].find(pic => pic.checked)?.value;
        let salary = document.getElementsByClassName("salary")[0].value;
        let note = document.getElementsByClassName("notes")[0].value;
        let date = document.getElementsByClassName("date").value;

        let gender = document.getElementById("maleRadio").checked ? "male" : "female";

        let departments = [...document.querySelectorAll('input[name="depart"]:checked')].map(dept => dept.value);

        let userObject = {
            name: user_name,
            profilePic: selectedProfilePic,
            gender: gender,
            departments: departments,
            date: date,
            salary: salary,
            notes: note
        };

        console.log(userObject);

        localStorage.setItem('userFormData', JSON.stringify(userObject));

        window.location.href = 'details.html';
    }

   
</script>
</body>
</html>
